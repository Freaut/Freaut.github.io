<html>

<head>

    <title>Freaut.org</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="Bobbyhedd.png" />

    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =
                h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
    </script>

</head>

<style>

    body {

        background-image: url(bg.png);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        overflow-x: hidden;

    }

    .text {

        position: relative;
        top: 400px;
        text-align: center;
        font-size: 30px;
        color: dodgerblue;

    }

</style>

<body onload="startTime()">

    <div id="txt" style="color:dodgerblue;font-size:20px;position:absolute;left:50%;top:92%;transform:translate(-50%, 95%)"></div>


    <!--Home button-->

        <i class="fa fa-home"></i>
    </a>

    <div class="text">

        <h3>
            All you need to know
            <br />Is that I'm Epic
        </h3>

    </div>

</body>

</html>
